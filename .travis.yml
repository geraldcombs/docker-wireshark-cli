# For now, just build an Alpine image with their standard packages.
# Inspiration and hints taken from https://github.com/docker-library/busybox/blob/master/.travis.yml
# and https://github.com/docker-library/httpd/blob/master/.travis.yml

sudo: required

# We had to choose something.
language: bash

services:
  - docker

env:
  - VERSION=stable APK_VERSION=2.2.7-r0
  - VERSION=stable APK_VERSION=2.2.7-r0 VARIANT=alpine
  - VERSION=2.2 APK_VERSION=2.2.7-r0
  - VERSION=2.2 APK_VERSION=2.2.7-r0 VARIANT=alpine

#install:
#  - echo "no install"

before_script:
  - env | sort
  - cd "$VERSION/${VARIANT:-alpine}"
  - image="wireshark-cli:${VERSION}${VARIANT:+-$VARIANT}"

script:
  - travis_retry docker build -t "$image" .

after_script:
  - docker images

